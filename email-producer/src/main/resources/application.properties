#Defini\u00e7\u00e3o do ambiente para a aplica\u00e7\u00e3o usar configura\u00e7\u00f5es
#por padr\u00e3o executa em ambiente de testes com essa configura\u00e7\u00e3o e
#-Dspring.profiles.active=test se quiser mudar, expresse ao subir o ambiente com
#-Dspring.profiles.active=prod
spring.profiles.active=test

# Informacoes da fila e troca para o Producer
app.rabbitmq.queue=email-queue
app.rabbitmq.exchange=email-exchange
app.rabbitmq.routingkey=email-routingkey

# Configura\u00e7\u00f5es adicionais
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
